<!DOCTYPE html>
<html lang="en">
<head>
	<title>RunaShimi Podcast</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/base.css" />
	<link rel="stylesheet" href="/css/custom.css" />
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/jquery.jplayer.min.js"></script>
    <script type="text/javascript" src="/js/jplayer.playlist.min.js"></script>
	<script type="text/javascript" src="/js/svg-injector.min.js"></script>
</head>
<body>
    <div class="container" id="header">
    <div class="content">
        <div class="title">
            <h2>RunaCast</h2>
        </div>
    </div>
</div>
    <div class="container" id="page">
    <div class="content">
        <h3>Podcast - En runa shimi</h3>
        <br>
        <div class="box">
            <div id="player-container" class="" role="application" aria-label="media player">
                <div id="player" class="display"></div>
                <div class="player-interface">
                    <div class="controls">
                        <button type="button" class="btn btn-action pause">
                            <img class="svg-img play" data-src="/images/svg/media-play.svg">
                            <img class="svg-img pause none" data-src="/images/svg/media-pause.svg">
                        </button>
                    </div>
                </div>
                <div class="jp-playlist">
                    <ul class="list audio-list">
                        <!-- The method Playlist.displayPlaylist() uses this unordered list -->
                        <li>&nbsp;</li>
                    </ul>
                </div>
            </div>
        </div>
    </div> 
</div>
    <div id="footer" class="container">
    <ul class="content">
        <div class="row">
            <div class="col-7">
                <ul class="list menu-list">
                    <li><a target="_blank" href="https://www.facebook.com/runashimipodcast">Facebook</a></li>
                    <li><a target="_blank" href="https://www.ivoox.com/podcast-runashimi-podcast_sq_f11796080_1.html">Ivoox</a></li>
                    <li><a target="_blank" href="https://www.youtube.com/@runashimimedia3706">Youtube</a></li>
                </ul>
            </div>
            <div class="col-5"></div>
        </div>
        <br>
        <hr>
        <div class="row">
            <sub>Runcast arte y cultura</sub>
        </div>
    </ul>
</div>
    <script>
    var myPlaylist = new jPlayerPlaylist({
		jPlayer: "#player",
		cssSelectorAncestor: "#player-container"
	}, [
		
        {
			title:"Juventud de Salasaca",
			artist:"Runa Shimi Podcast",
			mp3:"/media/podcast-01.mp3",
			oga:"/media/podcast-01.ogg",
			poster: "/images/portada_podcast.jpg"
		},
        
        {
			title:"Elecciones 2023",
			artist:"Runa Shimi Podcast",
			mp3:"/media/podcast-02.mp3",
			oga:"/media/podcast-02.ogg",
			poster: "/images/portada_podcast.jpg"
		},
        
        {
			title:"Origenes de Salasaca",
			artist:"Runa Shimi Podcast",
			mp3:"/media/podcast-03.mp3",
			oga:"/media/podcast-03.ogg",
			poster: "/images/portada_podcast.jpg"
		},
        
	], {
		playlistOptions: {
			enableRemoveControls: true
		},
		swfPath: "../../dist/jplayer",
		supplied: "webmv, ogv, m4v, oga, mp3",
		useStateClassSkin: true,
		autoBlur: false,
		smoothPlayBar: true,
		keyEnabled: true,
		audioFullScreen: true
	});

    var playerContainer = $('#player-container');

    playerContainer.find('.btn-action').click(function(){

		var button = $(this);

		if(button.is('.play')){

			button.removeClass('play').addClass('pause');
			myPlaylist.pause();

			button.find('.svg-img.play').removeClass('none');
			button.find('.svg-img.pause').addClass('none');

		}else
		if(button.is('.pause')){

			button.removeClass('pause').addClass('play');
			myPlaylist.play();

			button.find('.svg-img.play').addClass('none');
			button.find('.svg-img.pause').removeClass('none');

		}
		
    });

	playerContainer.find('#jp_poster_0').css({width: '260px', height: '260px'});

	/* Insert svg images */
    SVGInjector($(document).find('img.svg-img'));

    </script>
</body>
</html>
